 <h2>crud </h2><div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Messaging App</div>
          <div class="card-body">
            <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="user">User</label>
                <input type="text" id="user" class="form-control" formControlName="user">
              </div>
              <div class="form-group">
                <label for="content">Message</label>
                <input type="text" id="content" class="form-control" formControlName="content">
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Chat Room</div>
          <div class="card-body">
            <ul>
              <li *ngFor="let message of messages">
                <strong>{{ message.user }}</strong>: {{ message.content }} ({{ message.timestamp | date: 'mediumTime' }})
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
