<div class="container">
    <div class="chat-room">
      <h3>Chat Room 1 (Subject)</h3>
      <div *ngFor="let message of chatRoom1Messages">
        {{ message }}
      </div>
      <button (click)="sendMessage('Chat Room 1')">Send Message</button>
    </div>

    <div class="chat-room">
      <h3>Chat Room 2 (ReplaySubject)</h3>
      <div *ngFor="let message of chatRoom2Messages">
        {{ message }}
      </div>
      <button (click)="sendMessage('Chat Room 2')">Send Message</button>
    </div>
  </div>
